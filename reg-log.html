        <div class="box">
            <form class="reg-box" action="123.html">

                </form>
            <form class="login-box" action="1235.html">
                <div id="log" style="display: none">
                    <div class="log-tel inputs">
                        <input type="text" name="tel_log" id="tel_log" class="input" placeholder="手机号或邮箱"/>
                    </div>
                    <div class="login-pass inputs">
                        <input type="password" name="pass_log" id="pass_log" class="input" placeholder="密码"/>
                    </div>
                    <button class="log-on" value="登录">登录</button>
                    <div class="other-log">
                        <p><a href="#" class="telephone">手机号码登录</a><a href="#" class="non-log">无法登录？</a></p>

                </div>
            </form>
